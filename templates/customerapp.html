<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer App</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/customerapp.css') }}">
</head>
<body>
    <div class="container">
        <form method="post" action="{{ url_for('customer/request') }}">
            <p>
                {{ form.customer_id.label }} \t {{ form.customer_id(size=25) }}
            </p>
            <p> {{ form.submit() }}</p>

        </form>
    </div>
</body>
</html>
